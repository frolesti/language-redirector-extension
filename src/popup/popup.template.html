<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="{{LANG_CODE}}">
  <div class="container">
    <h3>{{POPUP_TITLE}}</h3>
    
    <!-- Browser Language Warning -->
    <div id="langWarning" style="display: none; background-color: #fff3cd; color: #856404; padding: 10px; border: 1px solid #ffeeba; border-radius: 4px; margin-bottom: 15px; font-size: 0.9em; text-align: left;">
        {{BROWSER_LANG_WARN}}
        <a id="langFixLink" href="#" style="color: #533f03; text-decoration: underline; font-weight: bold; display: block; margin-top: 5px;">MÃ©s info</a>
    </div>

    <p style="text-align: center; color: #555;">{{POPUP_TEXT}}</p>
    
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 25px;">
      <label class="switch">
        <input type="checkbox" id="toggleExtension">
        <span class="slider round"></span>
      </label>
      <span id="toggleLabel" style="margin-left: 10px; font-weight: bold;">{{ENABLE_TEXT}}</span>
    </div>

    <!-- Exclusion Checkbox -->
    <div style="margin-top: 25px; margin-bottom: 20px; font-size: 0.9em; color: #555; text-align: left; padding: 0 5px;">
        <label style="display: flex; align-items: center; cursor: pointer;">
            <input type="checkbox" id="excludeDomain" style="margin-right: 8px;">
            <span style="user-select: none;">{{EXCLUDE_TEXT}}</span>
        </label>
        <div id="domainName" style="font-size: 0.85em; color: #777; margin-left: 20px; margin-top: 4px; font-family: monospace;"></div>
    </div>

    <button id="donate">{{DONATE_TEXT}}</button>
    <button id="report">{{REPORT_TEXT}}</button>

    <!-- Exclusions Manager -->
    <div style="margin-top: 15px; text-align: left; padding: 10px 5px; border-top: 1px solid #eee;">
        <details>
            <summary style="cursor: pointer; font-size: 0.85em; color: #777; outline: none; user-select: none;">{{MANAGE_EXCLUSIONS_TEXT}}</summary>
            <ul id="excludedList" style="list-style: none; padding: 0; margin: 10px 0 0 0; max-height: 120px; overflow-y: auto; font-size: 0.85em; color: #555;">
                <!-- populated by js -->
            </ul>
        </details>
    </div>

    <p id="status" style="display:none;"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
